<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!--Page should have ONLY one container that wraps around everything that you want to layout-->
    <!--Rows go in containers(1 per page), columns go in rows (12 in each row max), content goes in columns-->

    <div class="container">
        <!--Rows go inside of containers-->

        <!--ROW 1-->
        <div class="row justify-content-center align-items-center bg-warning" style="height: 200px">

            <!--Columns go inside of rows. You can have 12 columns in one row-->
            <div class="col-2 bg-primary">
                <p>Box-1</p>
                <!--Other elements-->
                <figure class="figure">
                    <img src="..." class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
                  </figure>
            </div>

            <div class="col-2 bg-success">
                <p>Box-2</p>
                <!--Other elements 2-->
                <figure class="figure">
                    <img src="..." class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
                  </figure>
            </div>

            <div class="col-2 bg-secondary">
                <p>Box-3</p>
                <!--Other elements 3-->
                <figure class="figure">
                    <img src="..." class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
                  </figure>
            </div>
        </div>


        <!--Essentially this is the structure-->
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>

    </div>








    <!--Add your JS bundle below the comment-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
